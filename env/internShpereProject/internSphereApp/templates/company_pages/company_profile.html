{% extends "main_pages/base.html" %}
{% load static %}

{% block nav_and_footer %}
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="{% static 'css/companey_profile.css' %}">

</head>
<style>

</style>
<body>
    <div class="heading">
        <h1>Company Profile</h1>
    </div>

    <form method="post" class="company-profile-form">
        <h2>Enter Company Information</h2>

        <div class="form-row">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
        </div>

        <div class="form-row">
            <label for="company_address">Company Address:</label>
            <input type="text" id="company_address" name="company_address" required>
        </div>

        <div class="form-row">
            <label for="company_email">Email:</label>
            <input type="email" id="company_email" name="company_email" required>
        </div>

        <div class="form-row">
            <label for="company_phone">Phone Number:</label>
            <input type="text" id="company_phone" name="company_phone" required>
        </div>

        <div class="form-row">
            <label for="company_website">Company Website(Optional):</label>
            <input type="url" id="company_website" name="company_website">
        </div>


        {% comment %} <!-- Internship Offerings Section -->
        <h2>Internship Offerings</h2>

        <div class="form-row">
            <label for="internship_position">Internship Position:</label>
            <input type="text" id="internship_position" name="internship_position" required>
        </div>

        <div class="form-row">
            <label for="internship_description">Internship Description:</label>
            <textarea id="internship_description" name="internship_description" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <label for="internship_duration">Internship Duration (Weeks):</label>
            <input type="number" id="internship_duration" name="internship_duration" required>
        </div>

        <div class="form-row">
            <label for="internship_requirements">Internship Requirements:</label>
            <textarea id="internship_requirements" name="internship_requirements" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <label for="application_deadline">Application Deadline:</label>
            <input type="date" id="application_deadline" name="application_deadline" required>
        </div> {% endcomment %}

        <button type="submit">Save Profile</button>
    </form>

{% endblock nav_and_footer %}
