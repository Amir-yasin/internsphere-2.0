{% extends "main_pages/base.html" %} 
{% load static %}

{% block nav_and_footer %}
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/homes.css">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <br><br><br>
    <div class="container">
        <div class="row equal-height">
            <!-- Form Column -->
            <div class="col-md-7 d-flex align-items-center form-container">
                <div class="signup-form w-100">
                    <h1 class="text-center">Sign up</h1>
                    
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                    
                    <form method="POST" action="{% url 'company_register' %}">
                        {% csrf_token %}
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="company_name" class="mr-2">Company Name</label>
                            <input type="text" id="company_name" name="company_name" class="form-control w-75" placeholder="Enter your company name" required>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="username" class="mr-2">User Name</label>
                            <input type="text" id="username" name="username" class="form-control w-75" placeholder="Enter your User name" required>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="email" class="mr-2">Email</label>
                            <input type="email" id="email" name="email" class="form-control w-75" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="company_phone" class="mr-2">Phone Number</label>
                            <input type="text" id="company_phone" name="company_phone" class="form-control w-75" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="company_address" class="mr-2">Address</label>
                            <textarea id="company_address" name="company_address" class="form-control w-75" rows="1" placeholder="Enter your company address" required></textarea>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="company_description" class="mr-2">Description</label>
                            <textarea id="company_description" name="company_description" class="form-control w-75" rows="1" placeholder="Enter your company description" required></textarea>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="password1" class="mr-2">Password</label>
                            <div class="input-group w-75">
                                <input id="password1" type="password" class="form-control" name="password1" placeholder="Enter password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword1">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between">
                            <label for="password2" class="mr-2">Confirm Password</label>
                            <div class="input-group w-75">
                                <input id="password2" type="password" class="form-control" name="password2" placeholder="Confirm password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                    </form>
                    
                    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
                </div>
            </div>

            <!-- Image Column -->
            <div class="col-md-5 img-container d-flex justify-content-center align-items-center">
                <img src="{% static 'img/internshipp.jpg' %}" alt="Image" class="img-fluid">
            </div>
        </div>
    </div>
<br>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const togglePassword1 = document.querySelector('#togglePassword1');
        const password1 = document.querySelector('#password1');
        togglePassword1.addEventListener('click', function () {
            const type = password1.getAttribute('type') === 'password' ? 'text' : 'password';
            password1.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
        const togglePassword2 = document.querySelector('#togglePassword2');
        const password2 = document.querySelector('#password2');
        togglePassword2.addEventListener('click', function () {
            const type = password2.getAttribute('type') === 'password' ? 'text' : 'password';
            password2.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
{% endblock nav_and_footer %}
