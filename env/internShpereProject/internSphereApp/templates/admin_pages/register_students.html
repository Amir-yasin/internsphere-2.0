{% extends "main_pages/base.html" %}
{% load static %}

{% block nav_and_footer %}
    
    
{% if messages %}
<ul class="text-Success">
    {% for message in messages %}
       <p>{{ message }}</p>
    {% endfor %}
</ul>
{% endif %}
<div class="heading"><h2>Register Students</h2></div>
<form method="POST" enctype="multipart/form-data">
    <div class="container">

    {% csrf_token %}
    <label for="batch">Batch:</label>
    <input type="text" name="batch" required><br>

    <label for="section">Section:</label>
    <input type="text" name="section" required><br>

    <label for="student_list">Upload Excel file:</label>
    <input type="file" name="student_list" accept=".xlsx" required><br>

    <button type="submit">Upload Students</button>
</form>

</div>


{% endblock nav_and_footer %}
