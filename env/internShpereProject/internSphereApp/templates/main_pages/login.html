{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand bold" href="#">Intern<span class="sphere">Sphere</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="button" href="{% url 'register' %}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br>

     <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-3">
                <div class="signup-form mt-5">
                    <h1>Login</h1>
                    {% if messages %}
                        <ul class="text-Success">
                            {% for message in messages %}
                               <p>{{ message }}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="input-group mb-3">
                            <input id="password" type="password" class="form-control" placeholder="Password" name="password" required>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="togglePasswordLogin">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Sign up Here</a></p>
                    
                </div>
                
            </div>
            <div class="col-md-6">
                <img src="{% static 'img/internshipp.jpg' %}" alt="Image" class="img-fluid img mt-1">
            </div>
        </div>
        </div>
        
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        const togglePasswordLogin = document.querySelector('#togglePasswordLogin');
        const passwordLogin = document.querySelector('#password');
    
        togglePasswordLogin.addEventListener('click', function () {
            const type = passwordLogin.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordLogin.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    </body>
    </html>
